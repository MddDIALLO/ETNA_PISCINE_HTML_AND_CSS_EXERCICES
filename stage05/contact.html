<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Diallo</h1>
            <nav>
                <ul>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="index.html">Projects</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <p class="titles">Personal informations</p>
                    <div class="civility">
                        <p>Civility</p>
                        <label class="female-label" for="femal">Female</label>
                        <input class="female-radio" type="radio" id="femal" name="femal" value="femal">
                        <label class="male-label" for="male">Male</label>
                        <input class="male-radio" type="radio" id="male" name="male" value="male">
                    </div>
                    <label for="firstname">Firstname</label>
                    <input type="text" placeholder="Complete this field">
                    <label for="lastname">Lastname</label>
                    <input class="lastname" type="text" placeholder="Complete this field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Complete this field">
                    <label for="phonenumber">Phone number</label>
                    <input type="number" placeholder="Complete this field">
                </fieldset>
                <fieldset>
                    <p class="titles">Message</p>
                    <label for="subject">Subject:</label>
                    <select name="subject" id="subject" required>
                        <option value="" disabled selected hidden>Complete this field</option>
                        <option value="Work proposal">Work proposal</option>
                        <option value="Just saying hello">Just saying hello</option>
                        <option value="Rendez-vous">Rendez-vous</option>
                    </select>
                    <label for="date">Current Date:</label>
                    <input type="date">
                    <label for="content">Content:</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                    <p class="submit-button">
                        <button type="submit">SEND IT</button>
                    </p>
                </fieldset>
            </form>
        </main>
    </body>
</html>
